<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script charset="utf-8" src="js/main.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="background">
        <p class="attrib">Neon rock paper scissors images by: <a target="_blank" href="https://www.vecteezy.com/vector-art/691497-rock-paper-scissors-neon-icons"><span style="color: lightblue">nightwolfdezines</span></a></p>
        <p class="title"><span class="rock-text">ROCK</span> <span class="paper-text">PAPER</span> <span class="scissors-text">SCISSORS</span></p>
        <div class="container">
            <div class="scoreL">USER</div>
            <div class="scoreC">
                <div class="scoreboard-l">
                    <p class="scoreboard-num">0</p>
                </div>
                <div class="scoreboard-r">
                    <p class="scoreboard-num">0</p>
                </div>
            </div>
            <div class="scoreR">COMPUTER</div>
            <div class="battleL"></div>
            <div class="battleC"></div>
            <div class="battleR"></div>
            <div class="stationL">
                <img class="rock-image" src="images/rock.png">
            </div>
            <div class="stationC">
                <img class="paper-image" src="images/paper.png">
            </div>
            <div class="stationR">
                <img class="scissors-image" src="images/scissors.png">
            </div>
            <div class="nameL">
                <div class="rock">ROCK</div>
            </div>
            <div class="nameC">
                <p class="paper">PAPER</p>
            </div>
            <div class="nameR">
                <p class="scissors">SCISSORS</p>
            </div>
        </div>
    </div>
</body>
</html>
